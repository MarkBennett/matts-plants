<!DOCTYPE html> 
<html> 
	<head> 
	<title>Page Title</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.js"></script>
</head> 
<body>
<div data-role="page" id="home">

	<div data-role="header">
		<a href="#new-plant" data-icon="plus" class="ui-btn-left">New Plant</a>
		<h1>Matt's Plants</h1>
		<a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview">
      <li>
				<a href="#plant"><img src="./images/orchid.png" />Cypripedioideae</a>
			</li>
      <li>
				<a href="#plant"><img src="./images/orchid2.png" />Phalaenopsis</a>
			</li>
      <li>
				<a href="#plant"><img src="./images/orchid3.png" />Paphiopedilum</a>
			</li>
		</ul>
	</div><!-- /content -->

  <!--
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>--><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="plant">
  <div data-role="header">
    <h1>Phalaenopsis</h1>
	</div>
	<div data-role="content">
		<img src="./images/orchid.png" class="fullpic" />
		<div class="details">
			<h1>Details of the plant go here</h1>
		</div>
	</div>
</div>

<div data-role="page" id="options">
  <div data-role="header">
    <h1>Options</h1>
  </div>
	<div data-role="content">
		<ul data-role="listview">
			<li><a href="#fertilizers">Fertilizers</a></li>
			<li><a href="#about">About</a></li>
		</ul>
  </div>
</div>

<div data-role="page" id="about">
	<div data-role="header">
		<h1>About</h1>
	</div>
	<div data-role="content">
		For Matt
	</div>
</div>

<div data-role="page" id="new-plant">
	<div data-role="header">
		<h1>New Plant</h1>
	</div>
	<div data-role="content">
		<form>
			<div data-role="fieldcontain">
				<label for="plant_image">Image</label>
				<input type="file" id="plant_image">
			</div>
			<div data-role="fieldcontain">
				<label for="plant_genus">Genus</label>
				<select name="plant[genus]" id="plant_genus">
					<option value="">Phalaenopsis</option>
					<option value="rush">Paphiopedilum</option>
					<option value="express">Vanda</option>
					<option value="overnight">Oncidium</option>
					<option value="overnight">Dendrobium</option>
					<option value="overnight">Cymbidium</option>
					<option value="overnight">Cattleya</option>
				</select>
			</div>
			<div data-role="fieldcontain">
				<label for="plant_species">Species</label>
				<input type="text" id="plant_species">
			</div>
			<div data-role="fieldcontain">
				<label for="plant_desc">Description</label>
				<textarea id="plant_desc"></textarea>
			</div>
			<div data-role="fieldcontain">
				<label for="plant_origin">Origin</label>
				<input type="text" id="plant_origin">
			</div>
			<fieldset>
				<input type="submit" data-theme="a" value="Create">
			</fieldset>
		</form>
	</div>
</div>

</body>
</html>
